<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            :root {
                font-size: 62.5%;
            }

            section {
                display: flex;
                flex-wrap: wrap;
                gap: 1.5rem 1rem;
            }

            img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
        </style>
    </head>
    <body>
        <section>
            <figure><img src="images/12.1.jpg" alt="a car" /></figure>
            <figure><img src="images/12.2.jpg" alt="a car" /></figure>
            <figure><img src="images/12.3.jpg" alt="a car" /></figure>
            <figure><img src="images/12.4.jpg" alt="a car" /></figure>
            <figure><img src="images/12.5.jpg" alt="a car" /></figure>
        </section>
    </body>
</html>
